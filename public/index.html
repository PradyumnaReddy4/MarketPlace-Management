<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <div>
            <button onclick="window.location.href='/products.html'">View Products</button>
            <button onclick="window.location.href='/customer-orders.html'">My Orders</button>
            <button id="auth-btn">Login</button>
        </div>
    </header>

    <div class="landing-container">
        <h1>Welcome to Marketplace</h1>
        <p>Your one-stop destination for the latest mobiles and accessories.</p>
        <div class="landing-buttons">
            <button onclick="checkAuth('/login.html')">Login</button>
            <button onclick="checkAuth('/register.html')">Sign Up</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Marketplace. All rights reserved.</p>
    </footer>

    <script>
        const token = localStorage.getItem('token');
        const authBtn = document.getElementById('auth-btn');

        if (token) {
            authBtn.textContent = 'Logout';
            authBtn.onclick = () => {
                localStorage.removeItem('token');
                window.location.href = '/';
            };
        } else {
            authBtn.textContent = 'Login';
            authBtn.onclick = () => {
                window.location.href = '/login.html';
            };
        }

        function checkAuth(url) {
            if (token) {
                window.location.href = '/products.html';
            } else {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
